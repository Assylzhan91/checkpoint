<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Grid</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="logo header__logo">
                    <a href=""><img src="img/checkpointasia-logo.png" alt=""></a>
                </div>
                <nav class="nav">
                    <ul class="right-block nav__list">
                        <li class="right-block">Browse Events</li>
                        <li class="right-block">Log in</li>
                        <li class="right-block">Sign Up</li>
                    </ul>
                </nav>

                <div class="slider header__bottom">

                </div>
            </div>
        </header>
        <section class="blocks">
            <div class="container">
                <div class="blocks__title">
                <b>Latest events</b>
            </div>
                <ul class="list-news">
                <li class="new list-news__item">
                    <div class="new__image">
                        <img src="" alt="">
                    </div>
                    <div class="new__title"><h3>Cellglo Run 2019</h3> </div>
                    <div class="new__loc">
                        <span class="city">Padang Merbok,</span>
                        <span class="country">Kuala Lumpur  </span></div>
                    <div class="new__data"><span>26 Oct 2019</span></div>
                    <div class="new__time"><span>7:00AM</span> </div>
                    <div class="registration">
                        <b>Registration Open</b>
                    </div>
                </li>
            </ul>
            </div>
        </section>
    </body>
</html>
